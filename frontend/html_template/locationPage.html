<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== BOXICONS ===============-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
        />

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="./styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <title>Location</title>
    </head>
    <body>
        <main class="overflow-hidden">
            <!-- home section -->
            <section
                class="bg-gradient-to-r from-slate-900 to-black pt-[4.5rem] pr-0 pb-[11.7rem]"
            >
                <div class="pt-16 gap-y-14 ml-6 mr-6 max-w-screen-lg grid">
                    <div>
                        <h1
                            class="mb-5 leading-relaxed text-4xl font-serif text-slate-200"
                        >
                            Discover <br />
                            Most Suitable <br />
                            Product For You
                        </h1>

                        <p class="mb-[2rem] text-slate-400">
                            We Need Your Location To Find The Best Product For
                            You
                        </p>

                        <form>
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                                >
                                    <i class="bx bx-map"></i>
                                </div>
                                <input
                                    type="search"
                                    id="search"
                                    class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Search Address ..."
                                    required
                                />
                                <button
                                    type="submit"
                                    class="text-white absolute right-2.5 bottom-2.5 bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
                                >
                                    <i class="bx bx-current-location"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
