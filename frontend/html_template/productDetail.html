<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!--========== BOX ICONS ==========-->
        <link
            href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="w-full fixed top-0 left-0 z-[100] bg-white">
            <!-- ===== NAV ===== -->
            <nav
                class="flex justify-between items-center h-[3.5rem] xl:ml-auto xl:mr-auto"
            >
                <div class="pl-6 text-xl" id="nav-toggle">
                    <i class="bx bx-arrow-back"></i>
                </div>

                <div>
                    <a class="nav__logo"
                        ><img src="icons/nike-logo.svg" alt=""
                    /></a>
                </div>

                <div class="pr-6">
                    <img src="icons/shopping-bag.svg" alt="" />
                </div>
            </nav>
        </header>

        <!-- ===== HOME ===== -->
        <main class="ml-4 mr-4 pt-16 mt-8 max-w-7xl">
            <section class="w-11/2 md:4/5 h-screen m-auto flex items-center">
                <div
                    class="w-full flex flex-col md:flex-row md:justify-between md:space-x-10 items-center"
                >
                    <div class="relative">
                        <img
                            id="image"
                            class="w-full h-full"
                            src="https://media.istockphoto.com/id/167439679/photo/potato-chips.jpg?s=612x612&w=0&k=20&c=63GAr7ai36w1GGt2ciV5-rvoVjfe0O4NjjvKiR4OGSI="
                            alt=""
                        />
                        <div
                            class="arrows w-full absolute inset-y-1/2 flex justify-between px-3"
                        ></div>
                    </div>
                    <div class="space-y-5 p-5">
                        <h4 class="text-xl font-semibold">Shirts</h4>
                        <h1 class="text-3xl font-bold">Mens Shirt</h1>
                        <h2 class="text-xl font-bold">$43</h2>
                        <p class="text-sm">Description</p>
                        <p class="text-sm">
                            Lorem ipsum dolor sit, amet consectetur adipisicing
                            elit. Inventore illo, natus rem debitis impedit
                            error blanditiis nobis repellendus provident
                            assumenda id. Qui, laudantium.
                        </p>
                        <div class="space-y-5">
                            <h3 class="quantity__title">Qty</h3>
                            <div
                                class="w-[100px] h-[30px] flex justify-between items-center bg-black text-white p-2 rounded"
                            >
                                <span>-</span>
                                <span>1</span>
                                <span>+</span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-5">
                            <button
                                type="button"
                                class="text-white bg-gradient-to-br from-slate-800 to-black hover:bg-gradient-to-bl focus:outline-none focus:ring-1 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
                            >
                                Add To Cart
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
